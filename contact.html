<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Portfolio MM | Contact</title>
  </head>

  <body>
    <!-- Header and Navbar Section -->
    <header class="container-fluid" id="headerContainer">
        <nav class="navbar navbar-expand-sm" id="navContainer">
            <a class="navbar-brand" id="nameBox" href="./index.html">Michael Moreno</a>
            <ul class="navbar-nav" id="navList">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="container contentContainer">
            <div class="row">
                <div class="col-12">
                    <h2 class="contentHeader">Contact Me</h2>
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group">
                            <label for="formName" required>Name</label>
                            <input type="text" class="form-control" id="formName" />
                        </div>
                        <div class="form-group">
                            <label for="formEmail" required>Email Address</label>
                            <input type="email" class="form-control" id="formEmail" />
                        </div>
                        <div class="form-group">
                            <label for="formMessage" required>Message</label>
                            <textarea class="form-control" id="formMessage" placeholder="Please type your message here."rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Jquery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- My Script -->
    <script src="./assets/js/contact.js"></script>
  </body>
</html>
